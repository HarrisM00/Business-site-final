    <!-- Header -->
    <header class="bg-gradient text-black text-center py-5">
        <h2 class="fw-bold">ONLINE PAYMENT</h2>
    </header>

    <!-- Payment Form -->
    <main class="bg-page py-5">
        <div class="container bg-white p-4 shadow-lg">
        <form>
            <div class="row g-3">
            <div class="col-md-3"><input type="text" class="form-control" placeholder="Full Name *" required></div>
            <div class="col-md-3"><input type="text" class="form-control" placeholder="Company Name"></div>
            <div class="col-md-3"><input type="email" class="form-control" placeholder="Email Address *" required></div>
            <div class="col-md-3"><input type="tel" class="form-control" placeholder="Phone Number *" required></div>

            <div class="col-md-3"><input type="text" class="form-control" placeholder="Street Address *" required></div>
            <div class="col-md-3"><input type="text" class="form-control" placeholder="City *" required></div>
            <div class="col-md-3">
                <select class="form-select" required>
                <option value="">Select State</option>
                <option>NY</option>
                <option>NJ</option>
                <option>PA</option>
                </select>
            </div>
            <div class="col-md-3"><input type="text" class="form-control" placeholder="Zip Code *" required></div>

            <div class="col-md-4"><input type="text" class="form-control" placeholder="Card Number" required></div>
            <div class="col-md-4"><input type="text" class="form-control" placeholder="Expiration Date" required></div>
            <div class="col-md-4"><input type="text" class="form-control" placeholder="CVC" required></div>

            <div class="col-md-4">
                <select class="form-select" required>
                <option value="">Select Location *</option>
                <option>New Jersey</option>
                <option>New York</option>
                <option>Pennsylvania</option>
                </select>
            </div>
            <div class="col-md-4"><input type="text" class="form-control" placeholder="Payment Amount ($ 9.99)" required></div>
            <div class="col-md-4"><input type="text" class="form-control" placeholder="Invoice / Work Order No." required></div>

            <div class="col-md-4 offset-md-4"><input type="text" class="form-control" placeholder="Account No. (if known)"></div>
            </div>

            <div class="text-center mt-4">
            <button type="submit" class="btn btn-danger px-5 fw-bold">SUBMIT</button>
            </div>
        </form>
        </div>
    </main>
